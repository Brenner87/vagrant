---
version: 5
hierarchy:
  - name: 'Common'
    path: 'common.yaml'
  - name: 'Secrest'
    lookup_key: eyaml_lookup_key
    paths:
      - 'secrets.yaml'
    options: 
      pkcs7_private_key: /vagrant/keys/private_key.pkcs7.pem
      pkcs7_public_key:  /vagrant/keys/public_key.pkcs7.pem

defaults:
  data_hash: 'yaml_data'
  datadir: '/vagrant/puppet/hiera'
