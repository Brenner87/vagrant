---
  base::base_version:    'latest'
  jenkins::base_version: 'latest'
  jenkins::jdk_version:  '1.8.0.181-3.b13.el7_5'
  

  base::handle_users::users:
    'vagrant':
      ensure: present
      uid:    1000
      shell:  '/bin/bash'
      home:   '/home/vagrant'
      groups:   'vagrant'
      gid:    1000


  base::handle_users::auth_keys:
    'vagrant': 'ssh-rsa  vagrant@jenkins.vagrant.com'
